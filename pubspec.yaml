name: fluentmoji
description: A fluent design Gitmoji app.
publish_to: 'none'
version: 0.1.1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  event_bus: ^2.0.0
  fluff: ^0.6.0
  fuzzy: ^0.4.0-nullsafety.0
