name: fluentmoji
description: A fluent design Gitmoji app.
publish_to: 'none'
version: 0.1.2

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  device_info_plus: ^8.0.0
  event_bus: ^2.0.0
  fluff: ^0.7.0
  flutter_acrylic: ^1.0.0+2
  fuzzy: ^0.4.0-nullsafety.0
  hotkey_manager: ^0.1.7
  scroll_to_index: ^3.0.1
  system_tray: ^2.0.2
  window_manager: ^0.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  assets:
    - assets/icons/
